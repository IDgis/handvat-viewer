@(textobjects: Array[model.TextObject])
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Kernkwaliteitenviewer</title>

		<link rel="stylesheet" href="@controllers.routes.Assets.at("css/layout.css")">
	</head>
	
	<body>
	
		<section id="topbar">
		<div class="btn-group" data-toggle="buttons">
			<button><img src="@routes.Assets.at("images/favicon.png")" width="20"/></button>
			<button><img src="@routes.Assets.at("images/favicon.png")" width="20"/></button>
		</div>
		</section>
		<section id="main-content">
			<section id="sidebar">
				@for(to <- textobjects) {
	       			@textobject(to.getTitle(), to.getText())
	    		}
			</section>
			@viewer("1")
		</section>
			
	</body>
	<script type="text/javascript" src="@routes.Viewer.jsRoutes()"></script>
	<script type="text/javascript" src="@controllers.routes.Assets.at("lib/dojo-base/dojo.js")" data-dojo-config="@controllers.RequireJS.getDojoConfig(
	Seq(
		"js" -> controllers.routes.Assets.at("js").url
	), 
	Seq())"></script>
	
	<script src="@controllers.routes.Assets.at("js/main.js")" type="text/javascript"></script>

</html>
