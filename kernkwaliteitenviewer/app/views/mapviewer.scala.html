@(level:String)

<section id="map-container@level" class="map-container">
	<div id="map-index-@level">
		@if(level=="2") {
			<img src= "@routes.Assets.at("images/map-index-level2.png")">
		}
	</div>
	<div id="map-level@level" class="map">
		@if(level=="1") {
			<img src= "@routes.Assets.at("images/map-level1.png")">
		}	
		@if(level=="2") {
			<img src= "@routes.Assets.at("images/map-level2.png")">
		}		
	</div>
</section>
