<template name="step_5">
	<div id="text-container-5">
		<div id="intro-text-5"></div>
		<div id="kk-text-5">{{getKernKwaliteit}}</div>
		<div class="{{hideOpsButton}}" id="op-button-5">
			<button class="btn btn-default" data-toggle="modal" data-target="#op-modal">
				<img src="images/iconbutton.png" class="icon-button">
				Toon ontwerpprincipes
			</button>
		</div>
		<div class="modal fade" tabindex="-1" role="dialog" id="op-modal">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Ontwerpprincipes</h4>
					</div>
					<div class="modal-body" id="op-text-5">{{getOntwerpPrincipes}}</div>
					<div class="modal-footer negate-border">
						<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
							+
						</button>
						<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
							-
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="kk-container-5">
		<div id="js-kk-thumbnails-5"></div>
		<div id="js-overig-thumbnails-5"></div>
	</div>
	<div id="viewer-container-5" class="step-3-viewer">
		<div id="map-5" class="olMap"></div>
		<button id="set-location-center-5" class="btn btn-default {{disableElement}}"
			title="Met deze knop centreer je de kaart op de gekozen locatie.">
			<span class="glyphicon glyphicon-pushpin"></span>
		</button>
		<div id="layer-popup-5"></div>
		<div id="ch-base-div-5" class="{{cultuurBaseLayerOptions}}">
			<select id="ch-base-select-5">
				<option>Luchtfoto</option>
				<option>Tranchot</option>
			</select>
		</div>
	</div>
	<div class="pull-right" id="footer">
		<div id="transparency-slider-5">
			<div class="col-xs-9">
				<span id="transparency-header-5" class="pull-right"><b>Transparantie:</b></span>
			</div>
			<div id="slider-id-5" class="col-xs-3">
				<div class="ui-slider-handle-5"></div>
			</div>
		</div>
	</div>
</template>
