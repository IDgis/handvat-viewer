<template name="main">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Viewer</a>
			</div>
			<div class="collapse navbar-collapse">
				{{#if showSectorChoice}}
					<ul class="nav navbar-nav" id="sector-dropdown">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" id="sector-dropdown-label">Sector 
								<span class="caret"></span>
							</a>
							<ul id="js-sectors" class="dropdown-menu">
								
							</ul>
						</li>
					</ul>
					<p class="navbar-text">{{getSectorLabel}}</p>
				{{/if}}
				<ul class="nav navbar-nav navbar-right col-xs-8">
					<li id="js-step-1" class="col-xs-3 tab-step {{activeStep '1'}}">
						<a>Stap 1</a>
					</li>
					<li id="js-step-2" class="col-xs-3 tab-step {{activeStep '2'}}">
						<a>Stap 2</a>
					</li>
					<li id="js-step-3" class="col-xs-3 tab-step {{activeStep '3'}}">
						<a>Stap 3</a>
					</li>
					<li id="js-step-4" class="col-xs-3 tab-step {{activeStep '4'}}">
						<a>Stap 4</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="page">
		{{> yield}}
	</div>
</template>
