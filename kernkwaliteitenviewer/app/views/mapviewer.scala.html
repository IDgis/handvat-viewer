@(deelgebied:String, level:String)

<section id="map-container@level" class="map-container">
	<div id="map-index-@level">
		@if(level=="2") {
			<img src= "@routes.Assets.at("images/" + deelgebied + "/map-index-level2.png")">
		}
	</div>
	@if(level=="3") {
		<div id="map-buttons" class="btn-group-vertical">
			@mapbuttonbar(deelgebied)
		</div>
	}	
	
	@if(level=="3") {
		<div id="map-level@level-1" class="map">
			<img src= "@routes.Assets.at("images/" + deelgebied + "/map-level3-1.png")">
		</div>	
		<div id="map-level@level-2" class="map">
			<img src= "@routes.Assets.at("images/" + deelgebied + "/map-level3-2.png")">
		</div>
		<div id="map-level@level-3" class="map">
			<img src= "@routes.Assets.at("images/" + deelgebied + "/map-level3-3.png")">
		</div>
		<div id="map-level@level-4" class="map">
			<img src= "@routes.Assets.at("images/" + deelgebied + "/map-level3-4.png")">
		</div>
		<div id="map-level@level-5" class="map">
			<img src= "@routes.Assets.at("images/" + deelgebied + "/map-level3-5.png")">
		</div>
	} else {	 
		<div id="map-level@level" class="map">
			@if(level=="1") {
				<img src= "@routes.Assets.at("images/map-level1.png")">
			}	
			@if(level=="2") {
				<img src= "@routes.Assets.at("images/" + deelgebied + "/map-level2.png")">
			}
		</div>
	}	
</section>
