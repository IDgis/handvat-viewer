<template name="main">
	<div id="banner">
		<img id="banner-img">
	</div>
	<p id="banner-title">
		Handvat Kernkwaliteiten Nationaal Landschap Zuid-Limburg
	</p>
	<div id="banner-links">
		<a data-toggle="modal" data-target="#manual-modal">handleiding</a>
		<a data-toggle="modal" data-target="#help-modal">help</a>
		<a data-toggle="modal" data-target="#contact-modal">contact</a>
		<a data-toggle="modal" data-target="#links-modal">links</a>
		<a data-toggle="modal" data-target="#disclaimer-modal">disclaimer</a>
	</div>
	
	<div class="modal fade" tabindex="-1" role="dialog" id="manual-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Handleiding</h4>
				</div>
				<div class="modal-body" id="handleiding-main"></div>
				<div class="modal-footer negate-border">
					<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
						+
					</button>
					<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
						-
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="help-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Help</h4>
				</div>
				<div class="modal-body" id="help-main"></div>
				<div class="modal-footer negate-border">
					<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
						+
					</button>
					<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
						-
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="contact-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Contact</h4>
				</div>
				<div class="modal-body" id="contact-main"></div>
				<div class="modal-footer negate-border">
					<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
						+
					</button>
					<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
						-
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="links-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Links</h4>
				</div>
				<div class="modal-body" id="links-main"></div>
				<div class="modal-footer negate-border">
					<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
						+
					</button>
					<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
						-
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="disclaimer-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Disclaimer</h4>
				</div>
				<div class="modal-body" id="disclaimer-main"></div>
				<div class="modal-footer negate-border">
					<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
						+
					</button>
					<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
						-
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div id="tabs">
		<div class="wizard">
			<a class="{{activeTab 'none'}}">
				<span id="js-home-icon" class="glyphicon glyphicon-stop"></span> <span id="js-home">Home</span>
				<span id="js-previous-icon" class="glyphicon glyphicon-triangle-left"></span> <span id="js-previous">Vorige</span>
				<span id="js-next">Volgende</span> <span id="js-next-icon" class="glyphicon glyphicon-triangle-right"></span>
			</a>
			<a class="tab-step {{activeTab 1}} {{doneTab 1}}"><span class="tab-span" id="js-step-1">1</span></a>
			<a class="tab-step {{activeTab 2}} {{doneTab 2}}"><span class="tab-span" id="js-step-2">2</span></a>
			<a class="tab-step {{activeTab 3}} {{doneTab 3}}"><span class="tab-span" id="js-step-3">3</span></a>
			<a class="tab-step {{activeTab 4}} {{doneTab 4}}"><span class="tab-span" id="js-step-4">4</span></a>
			<a class="tab-step {{activeTab 5}} {{doneTab 5}}"><span class="tab-span" id="js-step-5">5</span></a>
			<a class="tab-step {{activeTab 6}} {{doneTab 6}}"><span class="tab-span" id="js-step-6">6</span></a>
		</div>
		<div id="tabs-border"></div>
	</div>
	<div id="page">
		{{> yield}}
	</div>
</template>
