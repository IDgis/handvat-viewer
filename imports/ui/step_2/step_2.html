<template name="step_2">
	<div id="text-container-2" class="col-xs-4">
		<div id="text-2"></div>
		<div id="js-address-results"></div>
		<p class="label-2">Zoekmethode</p>
		<select id="search-method-select" class="form-control">
			<option value="address">Adres</option>
			<option value="cadastre">Kadastrale percelen</option>
		</select>
		<div id="search-2">
			<div id="address-search">
				<p class="label-2">Adres</p>
				<div class="form-group">
					<input type="text" class="form-control" id="js-address-suggest"/>
				</div>
			</div>
			<div id="cadastre-search">
				<p class="label-2">Kadastrale percelen</p>
				<div class="input-group">
					<select class="form-control" id="js-cadastre-kadgem">
						<option value="none">--</option>
					</select>
				</div>	
				<div class="input-group">
					<select class="form-control" id="js-cadastre-kadsek">
						<option value="none">--</option>
					</select>
				</div>
				<div class="input-group">
					<select class="form-control" id="js-cadastre-kadobj">
						<option value="none">--</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div id="viewer-container-2" class="col-xs-8">
		<div id="map-2" class="olMap"></div>
		<button id="set-location-center-2" class="btn btn-default {{disableElement}}"
			title="Met deze knop centreer je de kaart op de gekozen locatie.">
			<span class="glyphicon glyphicon-pushpin"></span>
		</button>
	</div>
	<div class="pull-right" id="footer">
		<div id="transparency-slider-2">
			<div class="col-xs-8">
				<span id="transparency-header-2" class="pull-right"><b>Transparantie:</b></span>
			</div>
			<div id="slider-id-2" class="col-xs-4">
				<div class="ui-slider-handle-2"></div>
			</div>
		</div>
	</div>
</template>
