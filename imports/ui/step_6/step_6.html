<template name="step_6">
	<div id="text-container-6" class="col-xs-4">
		<div id="intro-text-6"></div>
		<div id="text-6">
			<p id="summary-header-6">Samenvatting ingevulde gegevens</p>
			<div class="form-group input-field-6">
				<label for="input-title-6">Titel:</label>
				<input type="text" class="form-control" id="input-title-6">
				<div id="alert-title-6" class="alert alert-danger alert-form-6" role="alert">Dit is een verplicht veld.</div>
			</div>
			<div class="form-group input-field-6">
				<label for="input-name-6">Naam:</label>
				<input type="text" class="form-control" id="input-name-6">
				<div id="alert-name-6" class="alert alert-danger alert-form-6" role="alert">Dit is een verplicht veld.</div>
			</div>
			<div class="form-group input-field-6">
				<label for="input-address-6">Adres:</label>
				<input type="text" class="form-control" id="input-address-6">
				<div id="alert-address-6" class="alert alert-danger alert-form-6" role="alert">Dit is een verplicht veld.</div>
			</div>
			<div class="form-group input-field-6">
				<label for="input-residence-6">Woonplaats:</label>
				<input type="text" class="form-control" id="input-residence-6">
				<div id="alert-residence-6" class="alert alert-danger alert-form-6" role="alert">Dit is een verplicht veld.</div>
			</div>
			<div class="form-group input-field-6">
				<label for="input-comment-6">Toelichting (maximaal 200 woorden):</label>
				<p class="help-block">Indien gewenst kunt u uw voorgenomen ontwikkeling hier toelichten.</p>
				<textarea class="form-control" id="input-comment-6" rows="4"></textarea>
				<div id="alert-comment-6" class="alert alert-danger alert-form-6" role="alert">De grens van 200 woorden is overschreden.</div>
			</div>
			<div class="form-group input-field-6">
				<label for="panel-sector-6">Ingevulde sector:</label>
				<div class="panel panel-default">
					<div class="panel-body">
						{{getSector}}
					</div>
				</div>
			</div>
			<div class="form-group input-field-6">
				<label for="panel-location-6">Ingevoerde locatie:</label>
				<div class="panel panel-default">
					<div class="panel-body">
						{{getLocation}}
					</div>
				</div>
			</div>
			<div class="form-group input-field-6">
				<label for="chapters-checkboxes">Hoofdstukken:</label>
				<div id="chapters-checkboxes">
					<div class="chapters-6">
						<span class="glyphicon mandatory-chapters-padding glyphicon-ok"></span> Titelpagina
					</div>
					<div class="chapters-6">
						<span class="glyphicon mandatory-chapters-padding glyphicon-ok"></span> Handvat NLZL
					</div>
					<div class="chapters-6">
						<span class="glyphicon mandatory-chapters-padding glyphicon-ok"></span> Inhoudsopgave
					</div>
					<div class="chapters-6">
						<span class="glyphicon mandatory-chapters-padding glyphicon-ok"></span> Locatie
					</div>
					<div class="checkbox chapters-6">
						<label>
							<input type="checkbox" checked="checked" id="js-chapter-deelgebied">Deelgebied
						</label>
					</div>
					<div class="checkbox chapters-6">
						<label>
							<input type="checkbox" checked="checked" id="js-chapter-beginselen">Leidende beginselen
						</label>
					</div>
					<div class="checkbox chapters-6">
						<label>
							<input type="checkbox" checked="checked" id="js-chapter-sector">Sector
						</label>
					</div>
					<div class="checkbox chapters-6">
						<label>
							<input type="checkbox" checked="checked" id="js-chapter-ontwerpprincipes">Ontwerpprincipes
						</label>
					</div>
				</div>
			</div>
			<button id="js-print-6" class="btn btn-default">Print</button>
		</div>
	</div>
	<div id="viewer-container-6" class="col-xs-8">
		<div id="map-6" class="olMap"></div>
		<button id="set-location-center-6" class="btn btn-default {{disableElement}}"
			title="Met deze knop centreer je de kaart op de gekozen locatie.">
			<span class="glyphicon glyphicon-pushpin"></span>
		</button>
	</div>
</template>
