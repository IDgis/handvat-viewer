<template name="step_3">
	<div id="text-container-3" class="col-xs-4">
		<div id="error-3"></div>
		<div id="intro-dg-3"></div>
		<button class="btn btn-default button-3" data-toggle="modal" data-target="#dg-modal">
			<img src="/images/iconbutton.png" class="icon-button">
			Toon informatie deelgebied
		</button>
		<div id="intro-lb-3"></div>
		<button class="btn btn-default button-3" data-toggle="modal" data-target="#lb-modal">
			<img src="/images/iconbutton.png" class="icon-button">
			Toon leidende beginselen
		</button>
	</div>
	<div id="viewer-container-3" class="col-xs-8">
		<div id="map-3" class="olMap"></div>
		<button id="set-location-center-3" class="btn btn-default {{disableElement}}">
			<span class="glyphicon glyphicon-pushpin"></span>
		</button>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="dg-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Deelgebied</h4>
				</div>
				<div class="modal-body" id="dg-text-3"></div>
				<div class="modal-footer negate-border">
					<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
						+
					</button>
					<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
						-
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="lb-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Leidende beginselen</h4>
				</div>
				<div class="modal-body" id="lb-text-3">{{getLeidendeBeginselen}}</div>
				<div class="modal-footer negate-border">
					<button type="button" class="pull-left btn btn-default js-zoom-in" data-zoom-level="1">
						+
					</button>
					<button type="button" class="pull-left btn btn-default js-zoom-out" data-zoom-level="1">
						-
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
</template>
